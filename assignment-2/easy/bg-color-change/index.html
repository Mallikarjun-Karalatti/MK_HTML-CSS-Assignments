<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bg-Color-Change</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="btn-container" id="btnContainer">
        <div class="btn-set">
            <button data-color="red">Red</button>
            <button data-color="yellow">Yellow</button>
            <button data-color="black">Black</button>
            <button data-color="purple">Purple</button>
            <button data-color="green">Green</button>
            <button data-color="blue">Blue</button>
            <button data-color="white">Default</button>
        </div>
        <!-- Custom color input -->
        <div class="custom-color">
            <input type="text" id="customColorInput" placeholder="#ff5733 or rgb(255, 87, 51)" />
            <button id="applyCustomColor">Apply</button>
        </div>
    </div>

    <button id="changeBgBtn" class="change-bg hidden">Change BG</button>

    <script src="index.js"></script>
</body>

</html>
